<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Danh Sách</title>
</head>
<body class="p-6 bg-gray-100">
<div class="container mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between mb-4">
        <h1 class="text-xl font-bold">Danh Sách</h1>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="openModal()">Thêm Mới</button>
    </div>
    <table class="w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 p-2">ID</th>
            <th class="border border-gray-300 p-2">Name</th>
            <th class="border border-gray-300 p-2">Kênh Nguồn</th>
            <th class="border border-gray-300 p-2">Kênh Đích</th>
            <th class="border border-gray-300 p-2">Trạng Thái</th>
            <th class="border border-gray-300 p-2">Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center">
            <td class="border border-gray-300 p-2">1</td>
            <td class="border border-gray-300 p-2">Example</td>
            <td class="border border-gray-300 p-2">Facebook</td>
            <td class="border border-gray-300 p-2">Zalo</td>
            <td class="border border-gray-300 p-2 text-green-500">Hoạt động</td>
            <td class="border border-gray-300 p-2">
                <button class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
                <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-1/3">
        <h2 class="text-lg font-bold mb-4">Thêm Mới</h2>
        <label class="block mb-2">Name</label>
        <input type="text" class="w-full border p-2 mb-2" placeholder="Nhập tên">

        <label class="block mb-2">Kênh Nguồn</label>
        <input type="text" class="w-full border p-2 mb-2" placeholder="Nhập kênh nguồn">

        <label class="block mb-2">Kênh Đích</label>
        <input type="text" class="w-full border p-2 mb-2" placeholder="Nhập kênh đích">

        <label class="block mb-2">Cookie Kênh Nguồn</label>
        <input type="text" class="w-full border p-2 mb-2" placeholder="Nhập cookie kênh nguồn">

        <label class="block mb-2">Cookie Kênh Đích</label>
        <input type="text" class="w-full border p-2 mb-4" placeholder="Nhập cookie kênh đích">

        <div class="flex justify-end">
            <button class="bg-gray-500 text-white px-4 py-2 rounded mr-2" onclick="closeModal()">Hủy</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Lưu</button>
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('modal').classList.remove('hidden');
    }
    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
    }
</script>
</body>
</html>
